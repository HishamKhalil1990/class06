<!DOCTYPE html>
<html lang="en">
<head>
    <title>sales</title>
    <link rel="stylesheet" href="css/reset.css">

</head>

            <h1>Pat's Salmon Cookies</h1>

        </div>
    </header>
    <form action="" id="submitingEvent">
        <fieldset>

            <input type="text" name="branchName" id="branchName" placeholder="text" required>

            <br>

            <br>

            <br>

    <div id="sales">
    </div>
